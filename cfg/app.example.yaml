---
app:
  ftp_server: <FTP SERVER, i.e. ftp.zakupki.gov.ru>
  tmp_folder: <LOCAL TMP FOLDER FOR TEMPORARY STORING ARCHIVES, i.e. tmp>
  limit_archives: 0
  log:
    level: INFO
  available_modes:
    - dev
    - prod
  mode: dev
db:
  host: <DB HOST>
  user: <DB USER>
  password: <DB PASSWORD>
  name: <DB NAME>
  port: <DB PORT>
  echo: <SqlAlchemy echo mode>
